<div class="website-content-page">
  <div class="page-header">
    <h1>محتوى الموقع</h1>
    <p>إدارة محتوى الهيدر والفوتر والصفحات العامة</p>
  </div>

  <div class="content-grid" *ngIf="!selectedModuleKey">
    <div
      *ngFor="let card of contentCards"
      class="content-card"
      (click)="onCardClick(card)"
    >
      <div class="card-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path [attr.d]="card.icon"/>
        </svg>
      </div>
      <div class="card-content">
        <h3 class="card-title">{{ card.label }}</h3>
      </div>
    </div>
  </div>

  <div class="edit-panel" *ngIf="selectedModuleKey">
    <div class="edit-header">
      <h2>تعديل: {{ getSelectedCardLabel() }}</h2>
      <button type="button" class="btn-back" (click)="closeEdit()">العودة للقائمة</button>
    </div>
    <app-website-content-edit
      [moduleKey]="selectedModuleKey"
      (cancelled)="closeEdit()"
    ></app-website-content-edit>
  </div>
</div>
