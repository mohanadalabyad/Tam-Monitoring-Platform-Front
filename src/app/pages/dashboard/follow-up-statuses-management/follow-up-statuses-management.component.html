<div class="follow-up-statuses-management-page">
  <div class="page-header">
    <div>
      <h1>إدارة حالات المتابعة</h1>
      <p>إدارة وعرض جميع حالات المتابعة</p>
    </div>
    <div class="header-actions">
      <app-view-toggle
        [storageKey]="'follow-up-statuses-view-mode'"
        [defaultView]="'table'"
        (viewChange)="onViewChange($event)"
      ></app-view-toggle>
      <button class="btn-primary" (click)="openAddModal()" *hasPermission="'FollowUpStatus.Create'">
        <lucide-icon [img]="Plus" [size]="18"></lucide-icon>
        إضافة حالة متابعة جديدة
      </button>
    </div>
  </div>

  <!-- Toolbar with Results Counter -->
  <div class="toolbar" *ngIf="!loading">
    <div class="toolbar-left">
      <div class="results-info">
        <span class="results-count">
          <strong>{{ followUpStatuses.length }}</strong> حالة متابعة
        </span>
      </div>
    </div>
  </div>

  <!-- Table View -->
  <div *ngIf="viewMode === 'table'">
    <app-unified-table
      [columns]="columns"
      [data]="followUpStatuses"
      [loading]="loading"
      [actions]="actions"
      [pageSize]="10"
      emptyMessage="لا توجد حالات متابعة"
      (rowClick)="editFollowUpStatus($event)"
    ></app-unified-table>
  </div>

  <!-- Cards View -->
  <div *ngIf="viewMode === 'cards'" class="statuses-cards-view">
    <div *ngIf="loading" class="loading-state">
      <div class="spinner"></div>
      <p>جاري تحميل حالات المتابعة...</p>
    </div>
    <div *ngIf="!loading && followUpStatuses.length === 0" class="empty-state">
      <p>لا توجد حالات متابعة</p>
    </div>
    <div *ngIf="!loading && followUpStatuses.length > 0" class="statuses-grid">
      <div *ngFor="let status of followUpStatuses" class="status-card">
        <div class="card-header">
          <div class="card-title-section">
            <h3 class="card-title">{{ status.name }}</h3>
          </div>
          <div class="card-actions-header" (click)="$event.stopPropagation()">
            <button
              *ngIf="permissionService.hasPermission('FollowUpStatus.Update') || permissionService.isSuperAdmin()"
              type="button"
              class="card-action-icon btn-edit"
              (click)="editFollowUpStatus(status); $event.stopPropagation()"
              title="تعديل"
            >
              <lucide-icon [img]="Pencil" [size]="16"></lucide-icon>
            </button>
            <button
              *ngIf="permissionService.hasPermission('FollowUpStatus.Delete') || permissionService.isSuperAdmin()"
              type="button"
              class="card-action-icon btn-delete"
              (click)="deleteFollowUpStatus(status); $event.stopPropagation()"
              title="حذف"
            >
              <lucide-icon [img]="Trash2" [size]="16"></lucide-icon>
            </button>
          </div>
        </div>
        <div class="card-content">
          <div class="card-field" *ngIf="status.description">
            <span class="field-label">الوصف:</span>
            <span class="field-value">{{ status.description }}</span>
          </div>
        </div>
        <div class="card-footer">
          <div class="status-toggle">
            <span class="status-label">الحالة:</span>
            <button
              *ngIf="permissionService.hasPermission('FollowUpStatus.ToggleActivity') || permissionService.isSuperAdmin()"
              type="button"
              class="toggle-btn-card"
              [class.active]="status.isActive"
              [class.toggling]="isToggling(status.id)"
              [disabled]="isToggling(status.id)"
              (click)="toggleActivity(status, $event)"
              [title]="status.isActive ? 'إلغاء التفعيل' : 'تفعيل'"
            >
              <lucide-icon 
                [img]="status.isActive ? Power : PowerOff" 
                [size]="16"
              ></lucide-icon>
              <span>{{ status.isActive ? 'نشط' : 'غير نشط' }}</span>
            </button>
            <span
              *ngIf="!(permissionService.hasPermission('FollowUpStatus.ToggleActivity') || permissionService.isSuperAdmin())"
              class="status-readonly"
              [class.active]="status.isActive"
            >
              <lucide-icon 
                [img]="status.isActive ? Power : PowerOff" 
                [size]="16"
              ></lucide-icon>
              <span>{{ status.isActive ? 'نشط' : 'غير نشط' }}</span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-modal
    [show]="showModal"
    [title]="modalTitle"
    size="md"
    (close)="closeModal()"
  >
    <form [formGroup]="followUpStatusForm">
      <div class="form-group">
        <label for="name">اسم حالة المتابعة *</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          [class.invalid]="isFieldInvalid('name')"
          placeholder="أدخل اسم حالة المتابعة"
        />
        <div class="error-message" *ngIf="isFieldInvalid('name')">
          اسم حالة المتابعة مطلوب
        </div>
      </div>

      <div class="form-group">
        <label for="description">الوصف</label>
        <textarea
          id="description"
          formControlName="description"
          placeholder="أدخل وصف حالة المتابعة (اختياري)"
          rows="3"
        ></textarea>
      </div>
    </form>
    
    <div class="modal-footer">
      <button type="button" class="btn-secondary" (click)="closeModal()">
        إلغاء
      </button>
      <button type="button" class="btn-primary" (click)="saveFollowUpStatus()">
        {{ editingStatus ? 'حفظ التغييرات' : 'إضافة' }}
      </button>
    </div>
  </app-modal>
</div>
