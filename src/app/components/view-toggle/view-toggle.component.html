<div class="view-toggle">
  <button
    type="button"
    class="toggle-btn"
    [class.active]="currentView === 'table'"
    (click)="toggleView('table')"
    title="عرض الجدول"
    aria-label="عرض الجدول"
  >
    <lucide-icon [img]="Table2" [size]="18"></lucide-icon>
    <span>جدول</span>
  </button>
  <button
    type="button"
    class="toggle-btn"
    [class.active]="currentView === 'cards'"
    (click)="toggleView('cards')"
    title="عرض البطاقات"
    aria-label="عرض البطاقات"
  >
    <lucide-icon [img]="Grid3x3" [size]="18"></lucide-icon>
    <span>بطاقات</span>
  </button>
</div>
