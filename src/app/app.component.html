<div class="app-container">
  <app-toaster></app-toaster>
  <app-confirmation-dialog
    *ngIf="confirmationState"
    [show]="confirmationState.show"
    [config]="confirmationState.config"
    (confirmed)="onConfirmationConfirmed()"
    (cancelled)="onConfirmationCancelled()"
    (closed)="onConfirmationClosed()"
  ></app-confirmation-dialog>
  <app-header *ngIf="!isDashboardRoute"></app-header>
  <main class="main-content" [class.dashboard-main-content]="isDashboardRoute">
    <router-outlet></router-outlet>
  </main>
  <app-footer *ngIf="!isDashboardRoute"></app-footer>
</div>
